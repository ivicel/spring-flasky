<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{module/head :: head(~{::title}, _, _)}">
    <title>Flasky - Reset Your Password</title>
</head>
<body>
    <div th:replace="~{module/navbar :: navbar('none')}"></div>
    <div class="container" style="position: relative;">
        <div class="page-header">
            <h1>Reset Your Password</h1>
        </div>
        <div th:if="${msg}" class="alert alert-dismissible" role="alert" th:classappend="${classappend}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            [[${msg}]]
        </div>
        <div class="col-md-4">
            <form th:object="${passwordDto}" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <input type="hidden" class="form-control" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}">
                    <input type="hidden" th:value="${token}"/>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                    <label class="col-md-4" for="password">Passowrd</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="type your password" required th:value="*{password}">
                    <label class="control-label" th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}"></label>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('${passwordDto}')}? 'has-error'">
                    <label class="col-md-6" for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirmPassword"
                           placeholder="type your confirm password" required th:value="*{confirmPassword}">
                    <label class="control-label" th:if="${#fields.hasErrors('${passwordDto}')}"
                           th:errors="${passwordDto}"></label>
                </div>
                <button type="submit" class="btn btn-default">Confirmd</button>
            </form>
        </div>
    </div>

    <th:block th:replace="~{module/scripts :: scripts(_)}"/>
</body>
</html>
