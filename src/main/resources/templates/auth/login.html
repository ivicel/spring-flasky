<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{module/head :: head(~{::title}, _, _)}">
    <title>Flasky - Login</title>
</head>
<body>
    <div th:replace="~{module/navbar :: navbar('none')}"></div>
    <div class="container" style="position: relative;">
        <div class="page-header">
            <h1>Login</h1>
        </div>
        <div th:if="${msg}" class="alert alert-dismissible" role="alert" th:classappend="${classappend}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
            </button>
            [[${msg}]]
        </div>
        <div class="col-md-4">
            <form th:object="${user}" method="post" enctype="application/x-www-form-urlencoded">
                <div class="form-group">
                    <input type="hidden" class="form-control" th:name="${_csrf.parameterName}"
                           th:value="${_csrf.token}">
                </div>
                <div class="form-group">
                    <label class="col-md-2" for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Email or Username" minlength="6" required th:value="*{username}">
                </div>
                <div class="form-group">
                    <label class="col-md-2" for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           name="password" minlength="6" maxlength="16" required th:value="*{password}">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember-me" th:checked="*{rememberMe}"> Remember Me
                    </label>
                    <span style="float: right">Didn't have an account?<br>
                    Click <a th:href="@{/auth/register}">Here</a> to register!<br>
                    Or just <a th:href="@{/auth/reset-password}">Forget your password</a></span>
                </div>
                <button type="submit" class="btn btn-default">Log In</button>
            </form>
        </div>
    </div>

    <th:block th:replace="~{module/scripts :: scripts(_)}"/>
</body>
</html>
