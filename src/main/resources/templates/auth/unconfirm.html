<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{module/head :: head(~{::title}, _, _)}">
    <title>Flasky - Confirm your account</title>
</head>
<body>
    <div th:replace="~{module/navbar :: navbar('home')}"></div>

    <div class="container">
        <div class="col-md-8 middle">
            <div class="page-header">
                <h1>
                    Hello, [[${#authentication.name}]]!
                </h1>
                <h3>You have not confirmed your account yet.</h3>
                <p>
                    Before you can access this site you need to confirm your account.
                    Check your inbox, you should have received an email with a confirmation link.
                </p>
                <p>
                    Need another confirmation email?
                    <a th:href="@{/auth/resend-confirmation}">Click here</a>
                </p>
            </div>
        </div>
    </div>

    <th:block th:replace="~{module/scripts :: scripts(_)}"/>
</body>
</html>
